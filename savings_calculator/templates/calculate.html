{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Calculator Page   -->
<div id='CF'>
    <form id='form_cf' method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit', name='calculate'>Calculate</button>
    </form>
</div>




<table class="table table-sm table-hover table-dark" id='CT'>
    {% if wage and bills %}
    <thead>
    <tr>
        
        <th scope="col">Hourly Wage</th>
        <th scope="col">Daily Wage</th>
        <th scope="col">Weekly Wage</th>
        <th scope="col">Monthy Wage</th>
        <th scope="col">Bills</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        
        <td>{{wage}}</td>
        <td>{{daily}}</td>
        <td>{{weekly}}</td>
        <td>{{monthly}}</td>
        <td>{{bills}}</td>
    </tr>
    </tbody>
    {% endif %}
</table>
